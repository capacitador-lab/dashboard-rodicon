<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard de Capacitaciones</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    iframe {
      border: none;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

  <div id="app-container" style="width:100%; height:100%;"></div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // Esta cadena extraña es tu URL codificada en Base64
      const encriptada = "aHR0cHM6Ly9zY3JpcHQuZ29vZ2xlLmNvbS9tYWNyb3Mvcy9BS2Z5Y2J4OGdRWG80RzU5NGJlbVRtTEk5MTBFNk1jNW94X2RDcXhRcDBLWm5qSWFVZWRnaDZnMUJvSDFocEJsQVBjTXh2YVUvZXhlYw==";
      
      // Decodificamos la URL usando atob()
      const urlReal = atob(encriptada);

      // Creamos el iframe dinámicamente
      const iframe = document.createElement("iframe");
      iframe.src = urlReal;
      iframe.title = "Dashboard de Capacitaciones RODICON";
      
      // Lo agregamos al cuerpo de la página
      document.getElementById("app-container").appendChild(iframe);
    });
  </script>

</body>
</html>
